<script type="text/javascript">

$( document ).ready(function() {


  // PAGE BEFORE

  // jQuery for left-hand nav link
  var linear_vs_dynamic_link = $(".linear_vs_dynamic_link");
  // Ask localStorage if link has been clicked before
  if ( JSON.parse(localStorage.getItem('ngStorage-click_history')).linear_vs_dynamic_link=="true" ) {
      linear_vs_dynamic_link.addClass("link-clicked");
    }
  // On clicking arrow, the left-hand nav link gets a new class
  $("a.leftArrow").on("click", function(){
      linear_vs_dynamic_link.addClass("link-clicked");
      console.log("left arrow added")
    });



  // PAGE AFTER

  // jQuery for left-hand nav link
  var game_3_link = $(".game_3_link")
  // Ask localStorage if link has been clicked before
  if ( JSON.parse(localStorage.getItem('ngStorage-click_history')).game_3_link=="true" ) {
      game_3_link.addClass("link-clicked");
    }
  // On clicking arrow, the left-hand nav gets a new class
    $("a.rightArrow").on("click", function(){
      game_3_link.addClass("link-clicked");
      console.log("right arrow added")
    });
});



</script>


<div ng-controller="tldrTourCtrl" class="hbox hbox-auto-xs hbox-auto-sm">
  
  <div class="col">
    <div class="clearfix padder-md">
      <!-- <h3 class="text-info m-t-xl font-thin m-b-none">Overview</h3> -->

      <!-- custom url modal -->
      <a ui-sref="media-overview.platforms.tldr" class="btn btn-success" ng-click="app.click_history.platforms_modal_link = 'true';" class="platforms_link">TLDR</a>  

      <h3 class="page-title red">Platforms</h3>

      
      <!-- carousel -->
      <div ng-controller="PlatformsCarouselCtrl" class="panel b-a game-box" set-ng-animate="false">
        <div class="panel-heading slider-header">
          <p class="slider-header-text">There are four primary content and advertising platforms: television, connected devices, digital and audio.</p>
        </div>

        <carousel interval="false" class="slider-body">
          <slide ng-repeat="slide in slides" active="slide.active">
            <div class="content-text">
              <h4 class="slide-title content-sub-title">{{slide.title}}</h4>

              <div class="slide-content">
                <p ng-repeat="paragraph in slide.content" class="text-justify">{{paragraph}}</p>
              </div>
                <img class="slide-image" src="http://placehold.it/350x150/d60037/ffffff">
                <!-- <img class="slide-image" src="img/{{slide.img}}"> -->

            </div>
          </slide>
        </carousel>
      </div>
      <!-- / carousel --> 

    </div>
  </div>
</div>


<div class="arrowWrap">
        <ul class="arrows">
          <li><a ui-sref="media-overview.linear-vs-dynamic" class="leftArrow" ng-click="app.click_history.linear_vs_dynamic_link = 'true';" class="linear_vs_dynamic_link" id="linear_vs_dynamic_arrow"><i class="fa fa-play fa-rotate-180"></i></a></li>
          <li><a ui-sref="media-overview.game-3" class="rightArrow" ng-click="app.click_history.game_3_link = 'true';" class="game_3_link" id="game_3_arrow"><i class="fa fa-play"></i></a></li>
        </ul>
    </div>
