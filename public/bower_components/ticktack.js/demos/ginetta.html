        <script src="../bower_components/requestAnimationFrame/app/requestAnimationFrame.js"></script>
        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="http://cdn.jsdelivr.net/momentjs/2.8.4/moment.min.js"></script>
        <script src="http://husl.boronine.com/js/husl.min.js"></script>
        <script src="../ticktack.js"></script>

        <script>
            var timeToColor,ruleOfThree,zeroPad,interval,$body = $('body'), $clock, isRunning, start, $color, setNight, isNight, nightStart, nightStop, $ginLogo, $w;

            $clock = $("strong em").eq(0);
            $color = $("span").eq(0);
            $ginLogo = $("svg g");
            $w = $(window);

            isRunning = true;

            zeroPad = function(num, places) {
                var zero = places - num.toString().length + 1;
                return Array(+(zero > 0 && zero)).join("0") + num;
            };

            ruleOfThree = function( val,maxVal,relVal ){
               return ( ( maxVal || 100 ) * val ) / relVal;
            };

            timeToColor = function( secondeProgress,add ){
                add = add || 0;
                return $.husl.toHex( Math.floor( (secondeProgress * 360 ) + add) % 360 ,85,65 );
            };

            isNight = false;
            nightStart = moment('19:00','HH:mm');
            nightStop = moment('8:00','HH:mm');

            setNight = function(t){
              t = moment(t);
              if( (t.isAfter(nightStart) || t.isBefore(nightStop)) && !isNight ){
                $body.addClass('night');
                $body.css({
                  "background": "none"
                });
                isNight = true;
              } else if (isNight && !(t.isAfter(nightStart) || t.isBefore(nightStop))) {
                $body.removeClass('night').css("color", "#181818");
                $ginLogo.attr("fill", "#181818");
                isNight = false;
              }
            };

            ticktack.on('tick', function(o){

                var color, color2, time = new Date();
                color = timeToColor( o.getMinute().progress );
                color2 = timeToColor( o.getMinute().progress, 18 );

                if(isNight){
                  $body.css("color", color);
                  $ginLogo.attr("fill", color);

                }else{
                  $body.css("background-color", color);
                  $body.css({
                    "background": "linear-gradient(180deg," + color + ", " + color2 + ")"
                  });
                }

                $clock.text( zeroPad(o.getHour().value,2) + " " + zeroPad(o.getMinute().value,2) + " " + zeroPad(o.getSecond().value,2) );
                setNight(time);
                $color.text( color );
            });
        </script>
